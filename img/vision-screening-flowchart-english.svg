  <g id="English_Instructions" data-name="English Instructions">
    <text class="cls-3" transform="translate(491.36 45.21)"><tspan x="0" y="0">Client completes the Prevent Blindness </tspan><tspan class="cls-4" x="47.82" y="24">T</tspan><tspan x="57.82" y="24">exas vision screening form.</tspan><tspan x="23.33" y="48">(available in English and Spanish)</tspan></text>
    <text class="cls-3" transform="translate(497.65 193.12)"><tspan class="cls-6" x="0" y="0">V</tspan><tspan x="12.98" y="0">isual acuity evaluation using a vision </tspan><tspan x="83.76" y="24">screening machine</tspan></text>
    <text class="cls-3" transform="translate(504.15 317.37)"><tspan x="0" y="0">Comprehensive eye exam on clients </tspan><tspan x="51.97" y="24">with poor vision (&gt;20/40)</tspan></text>
    <text class="cls-3" transform="translate(202.94 445.16)"><tspan x="0" y="0">Poor near-vision and symptoms </tspan><tspan x="16.66" y="24">consistent with hyperopia or </tspan><tspan x="91.69" y="48">presbyopia</tspan></text>
    <text class="cls-3" transform="translate(556.38 445.16)"><tspan x="0" y="0">Poor distance vision and </tspan><tspan x="14.48" y="24">symptoms of myopia. </tspan><tspan x="-16.65" y="48">Risk factors for eye disease.</tspan></text>
    <text class="cls-3" transform="translate(534.16 611.83)"><tspan x="0" y="0">Referral to ophthalmologist or </tspan><tspan x="81.71" y="24">optometrist</tspan></text>
    <text class="cls-3" transform="translate(222.92 611.7)"><tspan x="0" y="0">Prescription guided using a </tspan><tspan x="1.12" y="24">vision test chart held 12-14 </tspan><tspan x="-14.24" y="48">inches away from client</tspan><tspan class="cls-6" x="193.62" y="48">â€™</tspan><tspan x="197.7" y="48">s eyes </tspan></text>
    <text class="cls-3" transform="translate(232.38 762.3)"><tspan x="0" y="0">Fitting of reading glasses </tspan></text>
    <text class="cls-3" transform="translate(28.39 854.15)"><tspan x="0" y="0">Client expresses improvement </tspan><tspan x="-6.12" y="24">in near vision: remeasure visual </tspan><tspan x="21.67" y="48">acuity with correction and </tspan><tspan x="31.09" y="72">donate reading glasses </tspan></text>
    <text class="cls-3" transform="translate(390.72 879.11)"><tspan x="0" y="0">Client does not experience an </tspan><tspan x="12.81" y="24">improvement in near vision </tspan></text>
    <text class="cls-3" transform="translate(212.37 1014.94)"><tspan x="0" y="0">Referral to ophthalmologist or </tspan><tspan x="25.02" y="24">optometrist for follow up</tspan></text>
    <text class="cls-3" transform="translate(854.84 611.83)"><tspan x="0" y="0">Directions to local urgent care </tspan><tspan x="11.85" y="24">or hospital (Ben</tspan><tspan class="cls-6" x="151.92" y="24"> </tspan><tspan class="cls-4" x="157.12" y="24">T</tspan><tspan x="167.12" y="24">aub, LBJ)</tspan></text>
    <text class="cls-3" transform="translate(867.63 443.16)"><tspan x="0" y="0">Alarm features: severe eye </tspan><tspan x="19.43" y="24">pain, nausea/vomiting, </tspan><tspan x="10.19" y="48">infection, light sensitivit</tspan><tspan class="cls-1" x="214.73" y="48">y</tspan><tspan x="223.25" y="48">, </tspan><tspan x="37.78" y="72">sudden vision loss</tspan></text>
    <text class="cls-3" transform="translate(916.82 181.12)"><tspan x="0" y="0">Normal </tspan><tspan class="cls-6" x="70.01" y="0">V</tspan><tspan x="82.99" y="0">ision, minimal </tspan><tspan x="46.49" y="24">disease risk:</tspan><tspan x="43.14" y="48">Reassurance</tspan></text>
  </g>
